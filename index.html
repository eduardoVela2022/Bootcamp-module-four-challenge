<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Blog</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Dark/Light mode -->
      <button>☀️</button>
    </header>

    <!-- Main -->
    <main>
      <!-- Welcome -->
      <section>
        <h1>Welcome!</h1>
      </section>

      <!-- Post Form -->
      <section>
        <form>
          <h2>What's on your mind?</h2>

          <!-- Post Username -->
          <label>Username:</label>
          <input id="form-username" type="text" />

          <!-- Post Title -->
          <label>Title:</label>
          <input id="form-title" type="text" />

          <!-- Post Content -->
          <label>Content:</label>
          <textarea id="form-content"></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
