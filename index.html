<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <!-- Header -->
    <header id="header-box-index">
      <!-- Dark/Light mode -->
      <button>☀️</button>
    </header>

    <!-- Main -->
    <main id="main-index">
      <!-- Welcome -->
      <section id="main-box-website-title">
        <h1 id="website-title">My First Blog</h1>
      </section>

      <!-- Post Form -->
      <section id="main-box-post-form">
        <form id="post-form">
          <h2>What's on your mind?</h2>

          <!-- Post Username -->
          <label>Username:</label>
          <input id="form-username" type="text" />

          <!-- Post Title -->
          <label>Title:</label>
          <input id="form-title" type="text" />

          <!-- Post Content -->
          <label>Content:</label>
          <textarea id="form-content"></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
